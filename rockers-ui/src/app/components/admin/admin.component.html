<div class="container">
  <table class="table table-bordered table-inverse">
    <tr>
      <th>Member ID</th>
      <th>First Name</th>
      <th>Last Name</th>
    </tr>
    <tr *ngFor="let member of members">
      <td>
        {{member.id}}
      </td>
      <td>
        {{member.firstName}}
      </td>
      <td>
        {{member.lastName}}
      </td>
    </tr>
  </table>
</div>
