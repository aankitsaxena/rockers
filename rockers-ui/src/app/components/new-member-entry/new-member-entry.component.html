<div class="text-center">
  <h3>New Member Entry</h3>
</div>
<div class="text-center row">
  <div class="col-12">
    <span class="col-4"><label>First Name:</label></span>
    <span class="col-8"><input type="text" ng-model="firstName"></span>
  </div>
  <div class="col-12">
    <span class="col-4"><label>Last Name:</label></span>
    <span class="col-8"><input type="text" ng-model="lastName"></span>
  </div>
  <div class="text-center">
      <button type="button" class="btn btn-primary" onclick="addMember()">Submit</button>
  </div>
</div>
